<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dias da semana</h1>
    <hr>
    <form action="">
        Digite o dia da Semana entre 1 e 7: <br>
        <input type="text" name="" id="dia">
        <br /><br />
        <button onclick="calcular();return false;">Calcular</button>
        <input type="reset" value="Limpar Formulário">
        <br /><br />
        <div id="resposta"></div>



    </form>
</body>

</html>
<script>
    function calcular() {
        var diaj = parseInt(document.getElementById("dia").value);
        switch (diaj) {
            case 1: alert("Domingo");


                break;

            case 2: alert("Segunda-Feira");


                break;
            case 3: alert("Terça-Feira");


                break;
            case 4: alert("Quarta-Feira");


                break;
            case 5: alert("Quinta-Feira");


                break;
            case 6: alert("Sexta-Feira");


                break;
            case 7: alert("Sábado");


                break;

            default:
                alert("Opção Inválida");
                break;
        }
    }
</script>
